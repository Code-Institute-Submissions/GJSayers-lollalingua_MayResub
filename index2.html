    <!-- How to Play Modal -->
<button id="modal-play-btn" class="col-5 btn action-button">How To Play</button>

    </div>

<button id="modal-lang-btn" class="col-5 btn action-button">Choose Language</button>

            </div>

            </div>

        </div>
